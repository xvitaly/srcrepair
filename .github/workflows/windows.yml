name: Windows CI

on:
  push:
    branches:
    - 'master'
    - 'dev'
    - 'legacy'
  pull_request:
    branches:
    - 'master'
    - 'dev'
    - 'legacy'

jobs:
  build:
    name: Build project using .NET Framework
    runs-on: windows-latest

    steps:
    - name: Fetching sources
      uses: actions/checkout@v3
    - name: Configuring msbuild service
      uses: microsoft/setup-msbuild@v1.1
    - name: Restoring nuget dependencies
      run: nuget restore srcrepair.sln
    - name: Building project with msbuild
      run: msbuild /p:Configuration=Release srcrepair.sln
